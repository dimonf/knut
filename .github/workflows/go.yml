name: Go

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        go-version: ["1.19", "1.20"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: go test ./...
